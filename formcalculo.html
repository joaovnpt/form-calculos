<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>

<body>
    <form>
        <label for="txt-peso">Peso (kg)</label>
        <input type="number" id="txt-peso">
        <br>
        <label for="txt-altura">Altura (cm)</label>
        <input type="number" id="txt-altura">
        <br>
        <div>
            <label for="txt-imc">IMC</label>
            <input type="number" id="txt-imc" disabled> <br>
            <label for="txt-classificacao">Classificação</label>
            <input type="text" id="txt-classificacao" disabled>
        </div>
        <br>
        <div>
            <input type="button" value="calcular" onclick="calcular()"> <br>
        </div>


    </form>

    <script>
        function calcular() {
            let peso = document.getElementById("txt-peso").value;
            let altura = document.getElementById("txt-altura").value;
            let resultado = Number(peso) / (Number(altura) / 100)**2;
            document.getElementById("txt-imc").value = resultado.toFixed(2);

            let classificacao = 0
            if (resultado < 18.5) classificacao = "Abaixo do peso";
            else if (resultado >= 18.5 && resultado < 24.9) classificacao = "Peso ideal, parabéns!";
            else if (resultado >= 24.9 && resultado < 29.9) classificacao = "Levemente acima do peso.";
            else if (resultado >= 29.9 && resultado < 34.9) classificacao = "Obesidade grau I.";
            else if (resultado >= 34.9 && resultado < 39.9) classificacao = "Obesidade grau II (severa).";
            else if (resultado >= 40) classificacao = "Obesidade grau III (mórbida).";
            document.getElementById("txt-classificacao").value = classificacao;
        }
    </script>
</body>

</html>
